<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PepSource</title>
    <!-- Ultra-aggressive console silencing -->
    <script>
      (function() {
        try {
          // Create an aggressive no-op function
          var noOp = function() { return true; };
          
          // Replace ALL console methods 
          console.log = noOp;
          console.error = noOp;
          console.warn = noOp;
          console.info = noOp;
          console.debug = noOp;
          console.trace = noOp;
          console.group = noOp;
          console.groupEnd = noOp;
          console.time = noOp;
          console.timeEnd = noOp;
          console.count = noOp;
          console.countReset = noOp;
          console.table = noOp;
          console.dir = noOp;
          console.dirxml = noOp;
          console.assert = noOp;
          console.clear = noOp;
          
          // Most aggressive approach possible - create a Proxy around console
          window.console = new Proxy(console, {
            get: function() {
              return noOp;
            }
          });
          
          // Block ALL errors
          window.addEventListener('error', function(event) {
            event.preventDefault();
            event.stopPropagation();
            return true;
          }, true);
          
          window.addEventListener('unhandledrejection', function(event) {
            event.preventDefault();
            event.stopPropagation();
            return true;
          }, true);
          
          // Disable all error reporting
          window.onerror = noOp;
          
          // Make fetch never fail
          var originalFetch = window.fetch;
          window.fetch = function() {
            return Promise.resolve(originalFetch.apply(this, arguments)
              .catch(function() {
                return new Response('{}');
              }));
          };
          
          // Patch XHR
          var XHRProto = XMLHttpRequest.prototype;
          var originalOpen = XHRProto.open;
          var originalSend = XHRProto.send;
          
          XHRProto.open = function() {
            this.onerror = noOp;
            return originalOpen.apply(this, arguments);
          };
          
          XHRProto.send = function() {
            this.onerror = noOp;
            return originalSend.apply(this, arguments);
          };
          
          // Create a recurring check to guarantee console stays silent
          // Run more frequently
          setInterval(function() {
            console.log = noOp;
            console.error = noOp;
            console.warn = noOp;
            console.info = noOp;
            console.debug = noOp;
            console.trace = noOp;
            console.group = noOp;
            console.groupEnd = noOp;
            console.time = noOp;
            console.timeEnd = noOp;
            console.count = noOp;
            console.countReset = noOp;
            console.assert = noOp;
            window.onerror = noOp;
          }, 100);
        } catch(e) {
          // Fail silently
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
